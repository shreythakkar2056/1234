    <style>
        .contact-section {
            padding: 5rem 0;
            background: linear-gradient(180deg, #f8fbff 0%, #ffffff 100%);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0b1220;
            margin-bottom: 1rem;
        }

        .contact-subtitle {
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .contact-info {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: var(--brand);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
        }

        .contact-text h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #0b1220;
        }

        .contact-text p {
            margin: 0.5rem 0 0;
            color: var(--muted);
        }

        .contact-form {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #0b1220;
        }

        .form-control {
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(0, 166, 255, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--brand), var(--brand-dark));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 166, 255, 0.2);
        }

        .map-container {
            margin-top: 4rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 991px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 3rem 0;
            }

            .contact-title {
                font-size: 2rem;
            }

            .contact-form,
            .contact-info {
                padding: 1.5rem;
            }
        }
    </style>
